<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebComponents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<body>
    
    <h1>This is a demo for web component which is generated by Angular</h1>
    
    <!--<app-root></app-root>-->

    
<fieldset>
    <legend><b>test "fire" web component</b></legend>

    select Color: 
    <select id = "myColor" onchange="sendEvent()" >
		<option value="red" selected>red</option>
        <option value="blue" >blue</option>
        <option value="aqua" >aqua</option>
        <option value="brown" >brown</option>
        <option value="cyan" >cyan</option>
        <option value="coral" >coral</option>
	</select>
    <br/><br/><br/>

    <justa-fire field ="myColor" logging=""></justa-fire>
    
</fieldset>


    The technology comes from 
    <a href="https://www.techiediaries.com/angular/angular-9-elements-web-components/" target="_blank">
    angular elements
    </a>

    <script>
        function sendEvent(){
            window.dispatchEvent(new CustomEvent('onJustaColorChange'));
        }
    </script>
    
<script src="justa-web-components.js"></script>
