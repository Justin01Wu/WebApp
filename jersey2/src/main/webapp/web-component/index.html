<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>comp2: test web component</title>

<body>

  <h1>This is a demo for web component which is generated by Angular</h1>

  <fieldset>
    <legend><b>test simplest web component</b></legend>
    <profit-dropdown></profit-dropdown>
  </fieldset>

  <fieldset>
    <legend><b>test multiple user picker</b></legend>
    <justa-user-picker field="myColor"></justa-user-picker>
  </fieldset>

  <fieldset>
    <legend><b>test "fire" web component</b></legend>

    Select Color outside:
    <select id="myColor" onchange="sendEvent()">
      <option value="red" selected>red</option>
      <option value="blue">blue</option>
      <option value="yellow">yellow</option>
      <option value="brown">brown</option>
      <option value="cyan">cyan</option>
      <option value="coral">coral</option>
    </select>

    <justa-fire field="myColor"></justa-fire>

  </fieldset>

  The technology comes from
  <a href="https://www.techiediaries.com/angular/angular-9-elements-web-components/" target="_blank">
    angular elements
  </a>

  <script>
    function sendEvent() {
      window.dispatchEvent(new CustomEvent('onJustaColorChange'));
    }

  </script>
